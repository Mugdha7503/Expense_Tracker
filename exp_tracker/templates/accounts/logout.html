{% extends "base.html" %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="flex flex-col items-center text-white py-10">
  <h1 class="text-3xl tracking-wide my-4">Sign Out</h1>

  {% if messages %}
  <div class="mb-4 w-full max-w-md">
    {% for message in messages %}
    <div class="p-2 rounded {{ message.tags|default:'bg-blue-100 text-blue-800' }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <p class="mt-2 text-gray-300">Are you sure you want to sign out?</p>

  <form method="post" action="{% url 'logout' %}" class="mt-6">
    {% csrf_token %}
    <button class="bg-[#73B769] hover:bg-[#56964a] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
      Sign Out
    </button>
  </form>
</div>

{% endblock %}
